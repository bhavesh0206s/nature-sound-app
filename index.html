<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Relax your mind</title>
</head>
<body>
    <div class="v-container">
        <div class="overlay"></div>
        <video autoplay loop muted playsinline src="./videos/home.mp4" class="full-video"></video>
        <audio src=""></audio>
    </div>
    
    <div class="content">
        <div class="left-content">
            <ul class="left">
                <li id="beach"><img src="./img/beach.png" alt="beach" class="sound-play" title="Beach Music"></li>
                <li id="forest"><img src="./img/forest.png" alt="forest" class="sound-play"  title="Forest Music"></li>
            </ul>
        </div>
        <div class="stop-btn-disp">
            <button class="stop-btn"><span class="stop-btn-text">STOP</span></button>
        </div>
        <div class="center-content">
            <h1>RELAX YOUR MIND</h1>
            <p>Click icons to play the music</p>
        </div>
        <div class="right-content">
            <ul class="right">
                <li id="rain"><img src="./img/rain.png" alt="rain" class="sound-play" title="Rain Music"></li>
                <li id="river"><img src="./img/river.png" alt="river" class="sound-play" title="River Music"></li>
            </ul>
        </div>
    </div>
    <footer>
        <p id="for-mobile">This web site is best viewed at screen resolution of 1280 x 960 pixels or higher</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
